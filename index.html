      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      gap: 30px;
      padding: 40px 20px;
      background-color: #f8cf49;

      width: 130px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .center-text {
      font-size: 34px;
      font-weight: bold;
      color: #2a6fac;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #c3e4f5;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
    }

    .social-item img {
      width: 20px;
      height: 20px;
    }

    footer {
      background-color: #184c78;
      color: white;
      padding: 10px 0;
      font-size: 13px;
      font-style: italic;
    }
